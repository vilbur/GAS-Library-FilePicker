<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
  <script type="text/javascript">

    var config	= <?!= JSON.stringify(config) ?>;


    var DIALOG_DIMENSIONS =
	{
        width: 600,
        height: 425
    };
    var pickerApiLoaded = false;

    function onApiLoad()
	{
        gapi.load('picker', {
            'callback': function() {
                pickerApiLoaded = true;
            }
        });
        google.script.run
            .withSuccessHandler(createPicker)
            .withFailureHandler(showError)
            .getOAuthToken();
    }

    function createPicker(token)
	{
        if (pickerApiLoaded && token)
        {
            var docsView = new google.picker.DocsView()
                .setIncludeFolders(config.IncludeFolders)
                .setMimeTypes(config.mimeTypes)
                .setSelectFolderEnabled(config.SelectFolderEnabled)
                .setMode( config.GRID ? google.picker.DocsViewMode.GRID : google.picker.DocsViewMode.LIST )
//                .setParent('1--GVXx53g5-YYV0N-9jJ3DVfUDWylXHg')	

			/** Set root folder of picker
			 */
			var setParentFolder = (function()
			{				
				var getFolderByName = function()
				{
                    console.log('getFolderByName()')
                    var folders	= DriveApp.getFoldersByName();
                    return folders.next().getId();
				};

				var getParentFolderOfDocument = function()
				{
                    console.log('getParentFolderOfDocument()')
                    var sheet_id	= SpreadsheetApp.getActiveSpreadsheet().getId();
                    return DriveApp.getFileById(sheet_id).getParents().next().getId();
				};

				var type_of_parent	= typeof config.Parent;

				switch (type_of_parent)
				{
					case 'undefined':	break;
					case 'string':	getFolderByName();break;
					case 'boolean':	getParentFolderOfDocument();break;
				}
				
			})();


            var PickerBuilder = new google.picker.PickerBuilder()
                .addView(docsView)
                .hideTitleBar()
                .setSize(DIALOG_DIMENSIONS.width - 2, DIALOG_DIMENSIONS.height - 2)
                .setOAuthToken(token)
                .setCallback(pickerCallback)
                .setOrigin('https://docs.google.com')
			    

			/** Set features https://developers.google.com/picker/docs/reference#Feature
			 */
			var setFeatures = (function()
			{
				var feature_keys	= ['MINE_ONLY', 'MULTISELECT_ENABLED', 'NAV_HIDDEN', 'SIMPLE_UPLOAD_ENABLED', 'SUPPORT_TEAM_DRIVES' ];
				
				for(var i=0; i<feature_keys.length;i++)
					if( typeof config[feature_keys[i]] !== undefined && config[feature_keys[i]] === true )
						PickerBuilder.enableFeature(google.picker.Feature[feature_keys[i]]);
			})();
            
			PickerBuilder.build().setVisible(true);

        } else {
            showError('Unable to load the file picker.');
        }
    }

    /**
     * A callback function that extracts the chosen document's metadata from the
     * response object. For details on the response object, see
     * https://developers.google.com/picker/docs/result
     *
     * @param {object} data The response object.
     */
    function pickerCallback(data)
    {
        var action = data[google.picker.Response.ACTION];
        if (action == google.picker.Action.PICKED)
        {
            var doc = data[google.picker.Response.DOCUMENTS][0];
            var id = doc[google.picker.Document.ID];
            // Show the ID of the Google Drive folder
            document.getElementById('result').innerHTML = id;
            
//            google.script.run.importImagesFromFolder(id)
//            google.script.host.close();

        }
        else if (action == google.picker.Action.CANCEL) {
            google.script.host.close();
        }
    }

    function showError(message) {
        document.getElementById('result').innerHTML = 'Error: ' + message;
    }
  </script>
</head>

<body>
    <div>
        <p id='result'></p>
    </div>
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
</body>
</html>
